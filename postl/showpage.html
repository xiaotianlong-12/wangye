<!DOCTYPE html>

    <title>post</title>
</head>
<body>
<!--创建一个块嵌入百度首页-->
<!--创建块-->
    <div id="container">
        <iframe src="http://192.168.137.192:8081/video"></iframe>
    </div>
<!--全屏显示-->
