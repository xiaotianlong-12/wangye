<!DOCTYPE html>
<html lang="en">
<!--导入css文件-->
<link rel="stylesheet" href="resource/modified.css">
<!--导入js-->
<script src="jiaoben.js"></script>
<!--引用外部图标-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
</head>

<body>
<!--登录窗口-->
<div id="login">
    <form action="login" method="post">
        <h1 >用户登录</h1>

<!--        增加图标-->
        <i class="fa fa-user"></i>
<!--        改变fa fa-user图标的间距-->

        <input type="text" name="username" placeholder="请输入用户名">
<!--        换行-->

        <i class="fa fa-key"></i><!--增加密码图标-->
        <input type="password" name="password" placeholder="请输入登录密码">
        <input type="button" name="load" value="登录">
        <input type="button" name="register" value="注册">

    </form>
</div>
<!--创建一个div-->
<div id="show">
<!--    添加文字-->
    <p>起重吊装风险协同感知“移动智能盒” V1.0<br><br>
    监测系统</p>

</div>
<!--设置copyright-->
<div id="footer">
    <p> Copyright © 2021-2022 China University of Geosciences (Wuhan). All Rights Reserved.</p>

<!--设置白色字体-->
<style>

    }

</style>



<script>
    <!--点击注册按钮跳转到register.html-->
    var register = document.getElementById("login").getElementsByTagName("input")[3];
    register.onclick = function () {
        window.location.href = "resource/register.html";
    }

    /*//    当用户名=admin，密码等于admin，跳转网页，按回车键也可以跳转*/
    //读取电脑本地json文件
    var login = document.getElementById("login").getElementsByTagName("input")[2];
    login.onclick = function () {
        var username = document.getElementById("login").getElementsByTagName("input")[0].value;
        var password = document.getElementById("login").getElementsByTagName("input")[1].value;
        if (username == "admin" && password == "admin") {
            window.location.href = "postl/showpage.html";
        } else {
            alert("用户名或密码错误");

        }
    }
</script>
<!--    读取json文件中的用户名和密码-->

</body>
</html>
