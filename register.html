<!DOCTYPE html>
<html lang="en">
<!--外部css文件-->
<link rel="stylesheet" href="modified2.css">


<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<!--显示注册界面-->
<!--标题-->

<div id="bigtitle">
    <h1>
        用户注册
    </h1>
</div>
<div id="register">
    <form action="register" method="post">
        <input type="text" name="email" placeholder="邮箱">
        <input type="text" name="username" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
        <input type="password" name="confirm" placeholder="确认密码">
        <input type="button" name="register" value="注册">
    </form>
</div>
<!--当监听到文本框中有值时，按下注册时提醒注册成功-->
<script>
    var register = document.getElementById("register").getElementsByTagName("input")[4];
    register.onclick = function () {
        var email = document.getElementById("register").getElementsByTagName("input")[0].value;
        var username = document.getElementById("register").getElementsByTagName("input")[1].value;
        var password = document.getElementById("register").getElementsByTagName("input")[2].value;
        var confirm = document.getElementById("register").getElementsByTagName("input")[3].value;
        if (email == "" || username == "" || password == "" || confirm == "") {
            alert("请填写完整信息");
        } else {
            if (password == confirm) {
                alert("注册成功");
            } else {
                alert("两次密码不一致");
            }
        }
    }
</script>
</body>
</html>
